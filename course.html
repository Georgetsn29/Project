<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <title>Project!</title>
</head>
<body>

    <header>

        <h1>Project!</h1>

        <nav id="nav"></nav>

    </header>

    <main>


        <h2 class="courseh2">Apply to Course</h2>

        <form action="" method="post" class="reg">

            <input type="name" name="name" id="name" placeholder="Name">

            <input type="lastname" name="lastname" id="lastname" placeholder="Lastname">

            <input type="email" name="email" id="email" placeholder="Email">

            <label for="message">Questions</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <p class="label">Pecify the form of payment</p>

            <div class="chekbox">

                <input type="radio" name="gadaxda" id="barati">
                <label for="barati">With Card</label>

                <input type="radio" name="gadaxda" id="qeshi" class="qeshi">
                <label for="qeshi">With Cache</label>

            </div>

            <input type="submit" value="Apply">

        </form>

        <div class="bg">

        </div>
        

    </main>

    <footer></footer>

    <script src="js/nav.js"></script>
    
</body>
</html>
