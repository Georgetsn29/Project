<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>

    <header></header>

    <main>

        <h2>შეუკვეთე პროდუქცია დღესვე</h2>

        <form action="success.html" method="post" class="reg">

            <input type="name" name="username" id="username" placeholder="სახელი">

            <input type="lastname" name="lastname" id="lastname" placeholder="გვარი">

            <input type="number" name="phonenumber" id="phonenumber" placeholder="ტელეფონის ნომერი">

            <label for="message">გთხოვთ მიუთითეთ ზუსტი მისამართი</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <p class="label">მიუთითეთ გადახდის ფორმა</p>

            <div class="chekbox">

                <input type="radio" name="gadaxda" id="barati">
                <label for="barati">ბარათით გადახდა</label>

                <input type="radio" name="gadaxda" id="qeshi" class="qeshi">
                <label for="qeshi">ქეშით გადახდა</label>
            </div>

            <input type="submit" value="შეკვეთის გაფორმება">
        </form>

    </main>

    <footer></footer>
    
</body>
</html>
